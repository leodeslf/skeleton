<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton Demo</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      outline: 1px solid grey;
      outline-offset: -1px;
    }

  </style>
  <script type="module">
    import { Vec2 } from 'https://cdn.jsdelivr.net/npm/@leodeslf/vec.js@3.0.0/index.min.js';
    import Module from 'https://cdn.jsdelivr.net/npm/@leodeslf/skeleton@3.0.0/index.js';

    const amountOfSegments = 1000;
    const length = 1000;
    const target = new Vec2();
    const rope = new Module(amountOfSegments, length, target);
    let ctx;

    window.addEventListener("load", () => {
      ctx = document.getElementById("canvas").getContext("2d");
      window.addEventListener("mousemove", (m) => {
        target.xy = [m.x, m.y];
      });
      window.addEventListener("mousedown", () => {
        rope.anchor = Vec2.fromCopy(rope.body[0].base);
      });
      window.addEventListener("mouseup", () => {
        rope.anchor = undefined;
      });
      draw();
    });

    function draw() {
      rope.update();
      ctx.clearRect(0, 0, 800, 800);

      for (let i = 0; i < amountOfSegments; i++) {
        ctx.beginPath();
        ctx.moveTo(...rope.body[i].tail);
        ctx.lineTo(...rope.body[i].head);
        ctx.closePath();
        ctx.stroke();
      }

      requestAnimationFrame(draw);
    }
  </script>
</head>

<body>
  <canvas width="800" height="800"></canvas>
</body>

</html>
